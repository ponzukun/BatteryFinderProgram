<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=“utf-8”> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Battery Finder Program</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="target">
            <div class="bg-primary d-flex justify-content-center">
                <h1 class="text-white p-1">Battery Finder Program</h1>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-2">
                <div class="col-md-10 col-12">
                    <div>
                        <label for="brand-select">Step1: Select your brand</label>
                        <div>
                            <select name="brands" id="brand-select">
                                <option value="">--Please choose a brand--</option>
                            </select>
                        </div>            
                    </div>
                    <div>
                        <label for="model-select">Step2: Select your model</label>
                        <div>
                            <select name="models" id="model-select">
                                <option value="">--Please choose a model--</option>
                            </select>
                        </div>            
                    </div>
                    <div>
                        <label for="apc-input">Step3: Input accessory power consumption</label>
                        <div>
                            <input type="number" id="apc-input" name="apc-input" min="0" max="100" value="0"> W
                        </div>                
                    </div>
                    <div>
                        <p>Step4: Choose your battery</p>
                        <div id="battery-list" class="list-group">
                        </div>                
                    </div>
                </div>
            </div>    
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
